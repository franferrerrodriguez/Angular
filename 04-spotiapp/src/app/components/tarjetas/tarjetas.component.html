<div class="card puntero" (click)="showArtist(item)">
  <img [src]="item.images | checkimg" class="card-img-top" alt="...">

  <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{ artist.name }}</span>
      </p>
  </div>

</div>

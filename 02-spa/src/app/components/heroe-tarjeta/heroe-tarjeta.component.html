<div class="card">
  <img src="{{ heroe.img }}" class="card-img-top" alt="Card image">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }} - [{{ heroe.casa }}]</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text"><small class="text-muted">Aparición: {{ heroe.aparicion }}</small></p>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe()">Ver más</button>
  </div>
</div>

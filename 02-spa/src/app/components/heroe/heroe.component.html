<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'yyyy-MM' }})</small></h1>
<hr/>

<div class="row">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" class="img-fluid" alt="">
    <br/><br/>
    <a href="heroes" class="btn btn-outline-danger btn-clock">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr/>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/logo-marvel.png" class="img-logo" alt="">
      <img *ngIf="heroe.casa === 'DC'" src="assets/img/logo-dc.png" class="img-logo" alt="">
    </div>
  </div>
</div>
